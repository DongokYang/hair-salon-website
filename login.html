<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Fixed position for the red star button */
      .fixed-star {
        position: fixed;
        top: 20px; /* Adjust position as needed */
        left: 20px; /* Adjust position as needed */
        width: 40px;
        height: 40px;
        cursor: pointer;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <!-- Fixed Red Star Button -->
    <a href="index.html" class="fixed-star">
      <img
        src="images/facebookGold.png"
        alt="Go Back"
        style="width: 100%; height: 100%"
      />
    </a>

    <div
      class="d-flex align-items-center justify-content-center vh-100 bg-light"
    >
      <div class="card p-4 shadow" style="width: 100%; max-width: 400px">
        <h3 class="text-center mb-4">Login</h3>
        <form>
          <!-- Email input -->
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <!-- Password input -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <!-- Remember Me checkbox -->
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>

          <!-- Login button -->
          <button type="submit" class="btn btn-primary w-100">Login</button>

          <!-- Forgot password link -->
          <div class="mt-3 text-center">
            <a href="#">Forgot password?</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS (for responsive utilities) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
